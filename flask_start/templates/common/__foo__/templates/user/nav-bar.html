<ul class="nav nav-tabs">
    {% for nav_link in nav_links %}
      {% if nav_link.enabler() %}
        <li class="{{ highlight_class }}">
          <a href="{{ nav_link.url }}">
            <strong>{{ nav_link.anchor }}</strong>
          </a>
        </li>
      {% else %}
        <li class="{{ normal_class }}">
          <a href="{{ nav_link.url }}">{{ nav_link.anchor }}</a>
        </li>
      {% endif %}
    {% endfor %}
</ul>
