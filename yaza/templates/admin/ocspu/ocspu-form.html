{% extends "data_browser__/form.html" %}


{% block __data_browser__customized_head_block %}
  {{ super() }}
  <script src="{{ url_for('static', filename='components/jquery.ui/ui/jquery.ui.widget.js') }}"></script>

  {% include "flask_upload2__/macro.html" %}
{% endblock %}
{% block __data_browser__custom_external_block %}
  {{ super() }}
  <script>
    $(function () {
      $("button[name=delete-ocspu-pic]").click(function () {
        var aspect_id = $(this).attr("data-src");
        $("[name='div-ocspu-pic-" + aspect_id + "']").remove();
      });
    });
  </script>
{% endblock %}
