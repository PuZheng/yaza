<div class="list-group">
  {% for obj in obj.files %}
    <div class="col-sm-12">
      <a href="{{ url_for("admin.design_result_file", file_=obj.file_path, download=1) }}" class="thumbnail list-group-item">
        <img src="{{ url_for("admin.design_result_file", file_=obj.file_path) }}" alt="{{ obj.name }}"/>
      </a>
    </div>
  {% endfor %}
</div>
